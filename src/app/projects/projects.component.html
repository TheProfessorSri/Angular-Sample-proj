<div class="project-cont">
    <div class="left-cont">
        <h1 class="project-head"> Projects Menu </h1>
        
        <div class="card-cont" *ngFor="let itemName of listMenu">
            <div class="card-items">
                <p>* {{itemName}}</p> 
                <button class="d-btn" type="button" (click)="displayFunc(itemName)">Display</button>
            </div>
        </div>

    </div>
    <div class="right-cont">
        <h1>
            Projects Display
        </h1>
        <div *ngIf="showTodo" class="proj-cont">
            <app-todo></app-todo>
        </div>
        <div *ngIf="showCalci" class="proj-cont">
            <app-calci></app-calci>
        </div>
        <div *ngIf="showFull" class="proj-cont">
            <app-fulln></app-fulln>
        </div>
    </div>
</div>
